</head>
<body>
    <div class="container">

    <script>
        const backendUrl = 'http://localhost:3000';
        
        function log(message, type = 'info') {
            const logs = document.getElementById('test-logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#FEB2B2' : type === 'success' ? '#9AE6B4' : '#90CDF4';
            logs.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testBackend() {
            log('ðŸ” Testando conexÃ£o com o backend...');
            
            try {
                const response = await fetch(`${backendUrl}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… Backend estÃ¡ rodando! Status: ${data.status}`, 'success');
                    showStatus('backend-status', 'âœ… Backend estÃ¡ rodando corretamente!', 'success');

                    throw new Error(`HTTP ${response.status}`);
