# SiteAgro nginx server configuration
upstream backend_main {
    server site-agro-backend:6948;
}

# HTTPS server on port 6948 (terminates SSL and forwards to backend as HTTP)
server {
        listen 6948 ssl http2;
        server_name localhost _;
        
        # SSL configuration
        ssl_certificate /etc/ssl/site-agro/fullchain.pem;
        ssl_certificate_key /etc/ssl/site-agro/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        # Allow modern ECDSA ciphers and common AES-GCM suites for TLS 1.2 compatibility
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305';
        # Enable preferred curves for wider TLS 1.2 compatibility with ECDSA certs
        ssl_ecdh_curve X25519:secp384r1:secp256r1;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Redirect plain HTTP requests that hit the HTTPS port
        error_page 497 =301 https://$host:6948$request_uri;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Health check endpoint
        location /health {
            proxy_pass http://backend_main;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle backend not being ready
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Main application
        location / {
            # Handle CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, apikey, x-requested-with' always;
                return 204;
            }

            # Hide any upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;

            # CORS for actual requests (single wildcard value)
            add_header 'Access-Control-Allow-Origin' '*' always;

            proxy_pass http://backend_main;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle backend not being ready
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
} 