events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream ppbm_backend {
        server ppbm-backend:6140;
    }

    # HTTPS server on port 6140 (terminates SSL and forwards to backend as HTTP)
    server {
        listen 6140 ssl http2;
        server_name api.ppbm.no-fluxo.com;
        
        # SSL configuration
        ssl_certificate /etc/ssl/ppbm/fullchain.pem;
        ssl_certificate_key /etc/ssl/ppbm/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        # Allow modern ECDSA ciphers and common AES-GCM suites for TLS 1.2 compatibility
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305';
        # Enable preferred curves for wider TLS 1.2 compatibility with ECDSA certs
        ssl_ecdh_curve X25519:secp384r1:secp256r1;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Redirect plain HTTP requests that hit the HTTPS port
        error_page 497 =301 https://$host:6140$request_uri;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Allow uploads up to 10MB
        client_max_body_size 10M;
        
        # Health check endpoint
        location /health {
            proxy_pass http://ppbm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle backend not being ready
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Main application
        location / {
            # Handle CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, apikey, x-requested-with' always;
                return 204;
            }

            # Hide any upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Max-Age;

            # CORS for actual requests (single wildcard value)
            add_header 'Access-Control-Allow-Origin' '*' always;

            proxy_pass http://ppbm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle backend not being ready
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Optional: HTTP server for local development without SSL
